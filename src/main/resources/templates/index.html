<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sunil Ornaments</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <!-- Bootstrap Carousel/Slider Starts here -->
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              th:src="@{/images/BG-1.PNG}"
              class="d-block w-100"
              alt="BG-1"
            />
          </div>
          <div class="carousel-item">
            <img
              th:src="@{/images/BG-2.JPG}"
              class="d-block w-100"
              alt="BG-2"
            />
          </div>
          <div class="carousel-item">
            <img
              th:src="@{/images/BG-3.JPG}"
              class="d-block w-100"
              alt="BG-3"
            />
          </div>
          <div class="carousel-item">
            <img
              th:src="@{/images/BG-4.JPG}"
              class="d-block w-100"
              alt="BG-4"
            />
          </div>
          <div class="carousel-item">
            <img
              th:src="@{/images/BG-5.JPG}"
              class="d-block w-100"
              alt="BG-5"
            />
          </div>
          <div class="carousel-item">
            <img
              th:src="@{/images/BG-6.JPG}"
              class="d-block w-100"
              alt="BG-5"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Bootstrap Carousel/Slider Ends here -->
    </section>
  </body>
</html>
